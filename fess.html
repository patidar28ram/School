<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fess.css">
    <title>School Fee Structure</title>
</head>
<body>
    <div class="fee-table">
        <h1>School Fee Structure</h1>
        <table>
            <tr>
                <th>Class</th>
                <th>Tuition Fee</th>
                <th>Bus Fee</th>
                <th>Total Fee</th>
            </tr>
            <tr>
                <td>Nursery</td>
                <td>$500</td>
                <td>$100</td>
                <td>$600</td>
            </tr>
            <tr>
                <td>LKG</td>
                <td>$550</td>
                <td>$100</td>
                <td>$650</td>
            </tr>
            <tr>
                <td>UKG</td>
                <td>$550</td>
                <td>$100</td>
                <td>$650</td>
            </tr>
            <tr>
                <td>1<sup>th</sup></td>
                <td>$550</td>
                <td>$100</td>
                <td>$650</td>
            </tr>
            <!-- Add more rows for other classes -->
        </table>
    </div>
</body>
</html>
